<script src="./static/js/owo.core.js" type="text/javascript" charset="UTF-8"></script>
<script type="text/javascript" charset="UTF-8">
owo.script = {
  "loading": {
    "data": {
      "imgList": [""]
    },
    "show": function show() {
      var mum = owo.query('.num')[0];
      var numBar = owo.query('.num-bar')[0];
      this.preloadImages(this.data.imgList, function (e) {
        setTimeout(function () {
          owo.go('page1////true//');
        }, 500);
      }, function (num) {
        numBar.style.width = num + '%';
        mum.innerHTML = num + '%';
      });
    },
    "preloadImage": function preloadImage(src, successFn) {
      var image = new Image();
      image.src = src;

      image.onload = function () {
        successFn && successFn(src);
      };

      image.onerror = function (error) {
        successFn && successFn(src);
      };
    },
    "preloadImages": function preloadImages(srcs, doneFn, progressFn) {
      var _this = this;

      if (!Array.isArray(srcs)) {
        console.log('第一个参数只能是一个数组');
      } else {
        var allCount = srcs.length;
        var doneCount = 0;
        srcs.forEach(function (srcItem) {
          _this.preloadImage(srcItem, function () {
            doneCount++;
            progressFn && progressFn(Math.ceil(100 * doneCount / allCount));

            if (doneCount === allCount) {
              doneFn && doneFn();
            }
          });
        });
      }
    }
  },
  "page1": {
    "created": function created() {
      owo.animate('fadeInLeft', this.query('.so-2'), 500);
      owo.animate('fadeInRight', this.query('.so-3'), 1000);
      owo.animate('flipInX', this.query('.so-2-1'), 1000);
    },
    "canGo": function canGo() {
      this.$el.classList.add('can-go');
    }
  },
  "page2": {
    "showTiMu": function showTiMu(classStr, hideStr) {
      this.query('.so-page2-0').style.display = 'none';
      document.querySelector(classStr).style.display = 'block';
      document.querySelector(hideStr).style.display = 'none';
      this.$target.style.display = 'none';
    },
    "template": {
      "dati1": {
        "showBox": function showBox(text) {
          var _this2 = this;

          if (text) {
            document.querySelector('.right').style.display = 'block';
            document.querySelector(text).style.display = 'block';
          } else {
            document.querySelector('.error').style.display = 'block';
          }

          setTimeout(function () {
            document.querySelector('.right').style.display = 'none';
            document.querySelector('.error').style.display = 'none';
            _this2.$el.style.display = 'none';
            document.querySelector('.so-page2-0').style.display = 'block';
          }, 1000);
        }
      },
      "dati2": {
        "showBox": function showBox(text) {
          var _this3 = this;

          if (text) {
            document.querySelector('.right').style.display = 'block';
            document.querySelector(text).style.display = 'block';
          } else {
            document.querySelector('.error').style.display = 'block';
          }

          setTimeout(function () {
            document.querySelector('.right').style.display = 'none';
            document.querySelector('.error').style.display = 'none';
            _this3.$el.style.display = 'none';
            document.querySelector('.so-page2-0').style.display = 'block';
          }, 1000);
        }
      }
    }
  }
};
</script>
